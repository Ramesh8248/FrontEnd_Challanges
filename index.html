<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Profile Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background">
    <div class="card">
      <div class="card-header">
        <img src="../profile-card-component-main/images/image-victor.jpg" alt="Victor Crest" class="profile-picture">
      </div>
      <div class="card-body">
        <h2 class="name">Victor Crest <span class="age">26</span></h2>
        <p class="location">London</p>
        <div class="stats">
          <div class="stat">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="stat">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="stat">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
